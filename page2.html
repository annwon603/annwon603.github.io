<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Spectrum Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/test.css">
</head>
<body>
    <div class="spectrum-column">
        <!-- Track 1 -->
        <div class="spectrum-container">
            <img src="images/WTHDW_cover.png" alt="Track 1 Icon" class="track-icon">
            <div class="track-content">
                <div class="track-info">
                    <h3>Track 1 Title</h3>
                    <p>Track 1 Description</p>
                </div>
                <div class="waveform" id="waveform1"></div>
                <div class="control-bar">
                    <button class="btn-play"><i class="fa-solid fa-play fa-xl"></i></button>
                    <button class="btn-pause" disabled><i class="fa-solid fa-pause fa-xl"></i></button>
                    <button class="btn-stop" disabled><i class="fa-solid fa-stop fa-xl"></i></button>
                </div>
            </div>
        </div>

        <!-- Track 2 -->
        <div class="spectrum-container">
            <img src="images/WTHDW_cover.png" alt="Track 2 Icon" class="track-icon">
            <div class="track-content">
                <div class="track-info">
                    <h3>Track 2 Title</h3>
                    <p>Track 2 Description</p>
                </div>
                <div class="waveform" id="waveform2"></div>
                <div class="control-bar">
                    <button class="btn-play"><i class="fa-solid fa-play fa-xl"></i></button>
                    <button class="btn-pause" disabled><i class="fa-solid fa-pause fa-xl"></i></button>
                    <button class="btn-stop" disabled><i class="fa-solid fa-stop fa-xl"></i></button>
                </div>
            </div>
        </div>

        <!-- Track 3-->
        <div class="spectrum-container">
            <img src="images/WTHDW_cover.png" alt="Track 3 Icon" class="track-icon">
            <div class="track-content">
                <div class="track-info">
                    <h3>Track 3 Title</h3>
                    <p>Track 3 Description</p>
                </div>
                <div class="waveform" id="waveform3"></div>
                <div class="control-bar">
                    <button class="btn-play"><i class="fa-solid fa-play fa-xl"></i></button>
                    <button class="btn-pause" disabled><i class="fa-solid fa-pause fa-xl"></i></button>
                    <button class="btn-stop" disabled><i class="fa-solid fa-stop fa-xl"></i></button>
                </div>
            </div>
        </div>

        <div class="spectrum-container">
            <img src="images/WTHDW_cover.png" alt="Track 4 Icon" class="track-icon">
            <div class="track-content">
                <div class="track-info">
                    <h3>Track 4 Title</h3>
                    <p>Track 4 Description</p>
                </div>
                <div class="waveform" id="waveform4"></div>
                <div class="control-bar">
                    <button class="btn-play"><i class="fa-solid fa-play fa-xl"></i></button>
                    <button class="btn-pause" disabled><i class="fa-solid fa-pause fa-xl"></i></button>
                    <button class="btn-stop" disabled><i class="fa-solid fa-stop fa-xl"></i></button>
                </div>
            </div>
        </div>

    </div>

    <!-- WaveSurfer.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/wavesurfer@1.3.4/dist/wavesurfer.min.js"></script>
    <script src="javascript/myscript.js"></script>
</body>
</html>
