<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Audio Test</title>
    <link rel="stylesheet" href="css/test.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>

    <div class = "container">
        <div class = "music-player">
            <img src = "images/WTHDW_cover.png" alt = "music-icon" id = "music-icon">
            <div class = "info">
                <h1> Dreamcatcher Cover</h1>
                <h3> Arrangment</h3>
                <div id = "audio-spectrum"></div>
                <div class = "control-bar">
                    <button type = "button" id = "btn-play" value = "Play" disabled = "disabled">
                        <i class="fa-solid fa-play fa-xl"></i>
                    </button>
                    <button type = "button" id = "btn-pause" value = "Pause" disabled = "disabled">
                        <i class="fa-solid fa-pause fa-xl"></i>
                    </button>
                    <button type = "button" id = "btn-stop" value = "Stop" disabled = "disabled">
                        <i class="fa-solid fa-stop fa-xl"></i>
                    </button>  
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/wavesurfer@1.3.4/dist/wavesurfer.min.js"></script>

    <script src = "javascript/myscript.js"></script>
   
</body>
</html>
