<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Audio Test</title>
    <link rel="stylesheet" href="css/test.css">
    <script src="https://unpkg.com/wavesurfer.js@7"></script>
</head>
<body>
    <div class="hero">
        <div class="music">
            <div class="track">
                <img src="images/Play Button.png" id="playBtn">
                <div id="waveform"></div>
            </div>
        </div>
    </div>
    <script>
        var playBtn = document.getElementById("playBtn");

        const wavesurfer = WaveSurfer.create({
        container: '#waveform',
        waveColor: '#BDBFC5',
        progressColor: '#D9D9D9 ',
        barWidth: 4 ,
        responsive: true,
        height: 30,
        barRadius: 4, 
        });
        wavesurfer.load('media/Chase Me.mp3');
        // if player click on button, it will change button
        playBtn.onclick = function(){
            wavesurfer.playPause();
            if(playBtn.src.includes("images/Play Button.png")){
                playBtn.src = "images/Pause Button.png";
            }else{
                playBtn.src = "images/Play Button.png";
            }
        }
        //if it finish playing, change the button back to play button
        //stop the music 
        wavesurfer.on('finish', function(){
            playBtn.src = "images/Play Button.png";
            wavesurfer.stop();
        })
    </script>
</body>
</html>
